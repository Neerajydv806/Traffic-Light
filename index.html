<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #box{
            height: 300px;
            gap: 30px;
            width: 300px;
            background-color: grey;
            border-radius: 50%;
            box-shadow: 10px 10px 100px 20px grey;
        }
        .section{
            
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 30px;
        }
    </style>
</head>
<body><center>
    <div class="section">
    <div id="box" draggable="true" style="box-shadow: black 10px 10px 100px 10px; background-color: grey;">   
    </div><br>
    <div id="box" class="sunTwo" draggable="true" style="box-shadow: black 10px 10px 100px 10px; background-color: grey;">
    </div><br>
    <div id="box" class="sunThree" draggable="true" style="box-shadow: black 10px 10px 100px 10px; background-color: grey;">
    </div>
</div></center>
    <script>
            const sunLight=()=>{
            let sun=document.getElementById('box')
            let sunTwo=document.getElementsByClassName('sunTwo')[0]
            let sunThree=document.getElementsByClassName('sunThree')[0]

            sun.addEventListener("mouseenter",()=>{
            sun.style.boxShadow="10px 10px 100px 10px red";
            sun.style.backgroundColor="red";
            })

            sun.addEventListener("dragleave",()=>{
            sun.style.boxShadow="10px 10px 100px 10px gray";
            sun.style.backgroundColor="gray";
            })

            // sun two
            sunTwo.addEventListener("mouseenter",()=>{
            sunTwo.style.boxShadow="10px 10px 100px 10px yellow";
            sunTwo.style.backgroundColor="yellow";
            })
            sunThree.addEventListener("mouseenter",()=>{
            sunThree.style.boxShadow="10px 10px 100px 10px green";
            sunThree.style.backgroundColor="green";
            })
           
           
        }
        sunLight()
</script>
</body>
</html>
